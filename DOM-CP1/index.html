<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart | DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">



    <style>
        .liked {
            color: red;
        }
    </style>


  </head>
  <body class="bg-info">
       <h1 style="margin-left: 40%; color: brown;"> Shopping Cart</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div id="item" class="row  mt-5">
                    <div class="col-lg-5">
                        <img class="img-fluid" src="./pictures/glassess.jpeg" alt="">
                    </div>
                    <div class="col-lg-7 pt-3">
                        <div>
                            <h3 class="item-name">Smart Spec</h3>
                        </div>
                        <div class="py-2">
                            <button id="minus-btn" class="btn btn-secondary">-</button>
                            <span id="quantity">0</span>
                            <button id="plus-btn" class="btn btn-secondary">+</button>    
                        </div>
                        <div>
                            <i id="delete-btn" class="fa-sharp fa-solid fa-trash-can fa-lg"></i>
                            <i id="like-btn" class="fa-solid fa-heart fa-lg"></i>
                        </div>
                        <h4 id="price">$15</h4>   
                    </div>
                </div>

                <div id="item" class="row mt-5">
                    <div class="col-lg-5">
                        <img class="img-fluid" src="./pictures/watch.jpeg" alt="">
                    </div>
                    <div class="col-lg-7 pt-3">
                        <div>
                            <h3 class="item-name">Smart Watch</h3>
                        </div>
                        <div class="py-2">
                            <button id="minus-btn" class="btn btn-secondary">-</button>
                            <span id="quantity">0</span>
                            <button id="plus-btn" class="btn btn-secondary">+</button>    
                        </div>
                        <div>
                            <i id="delete-btn" class="fa-sharp fa-solid fa-trash-can fa-lg"></i>
                            <i id="like-btn" class="fa-solid fa-heart fa-lg"></i>
                        </div>
                        <h4 id="price">$18</h4>   
                    </div>
                </div>

                <div id="item" class="row mt-5">
                    <div class="col-lg-5">
                        <img class="img-fluid" src="./pictures/ph.jpeg" alt="">
                    </div>
                    <div class="col-lg-7 pt-3">
                        <div>
                            <h3 class="item-name">Mobile Phone</h3>
                        </div>
                        <div class="py-2">
                            <button id="minus-btn" class="btn btn-secondary">-</button>
                            <span id="quantity">0</span>
                            <button id="plus-btn" class="btn btn-secondary">+</button>    
                        </div>
                        <div>
                            <i id="delete-btn" class="fa-sharp fa-solid fa-trash-can fa-lg"></i>
                            <i id="like-btn" class="fa-solid fa-heart fa-lg"></i>
                        </div>
                        <h4 id="price">$11</h4>   
                    </div>
                </div>

            </div>
            
            <div class="col-lg-4 my-5">
                <div class="bg-success p-3 rounded">
                    <h4 id="total">Total: $0</h4>
                </div>
            </div>
    
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
